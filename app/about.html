<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Punic Button - Опрос</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="wrapper">

		<header class="header">
			<div class="header_inner">
				<a href="#" class="header_logo">Punic Button</a>
				<div class="header_lang">
					<select>
						<option value="ru">RU</option>
						<option value="en">EN</option>
					</select>
				</div>
			</div>
		</header>

		<div class="content">

			<div class="poll">

				<!-- после ответа менять класс active на last -->
				<div class="poll_item active" id="currentpoll"><form>
					<div class="poll_question">Расскажите нам немного о себе:</div>
					<div class="poll_section">
						<div class="poll_section_title">Страна:</div>
						<div class="poll_answer clearfix">
							<div class="poll_answer_country select"><select name="country">
								<option value="1">Россия</option>
								<option value="2">Украина</option>
								<option value="3">Беларусь</option>
								<option value="4">Англия</option>
							</select></div>
						</div>
					</div>
					<div class="poll_section">
						<div class="poll_section_title">Пол:</div>
						<div class="poll_answer clearfix">
							<label class="poll_answer_item checkbox">
								<input type="radio" name="q1">
								<span class="checkbox_text">Мужской</span>
							</label>
							<label class="poll_answer_item checkbox">
								<input type="radio" name="q1">
								<span class="checkbox_text">Женский</span>
							</label>
						</div>
					</div>
					<div class="poll_section">
						<div class="poll_section_title">Возраст:</div>
						<div class="poll_answer clearfix">
							<label class="poll_answer_item checkbox">
								<input type="radio" name="q3">
								<span class="checkbox_text">До 20</span>
							</label>
							<label class="poll_answer_item checkbox">
								<input type="radio" name="q3">
								<span class="checkbox_text">20-25</span>
							</label>
							<label class="poll_answer_item checkbox">
								<input type="radio" name="q3">
								<span class="checkbox_text">30-40</span>
							</label>
							<label class="poll_answer_item checkbox">
								<input type="radio" name="q3">
								<span class="checkbox_text">40-50</span>
							</label>
							<label class="poll_answer_item checkbox">
								<input type="radio" name="q3">
								<span class="checkbox_text">Старше 50</span>
							</label>
						</div>
					</div>
					<div class="poll_submit"><button class="button">Продолжить</button></div>
				</form></div>

			</div>

		</div>

		<footer class="footer">
			&copy; 2017. Webgears Services Ltd. All rights reserved
		</footer>

	</div>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
