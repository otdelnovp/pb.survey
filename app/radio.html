<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Punic Button - Опрос</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="wrapper">

		<header class="header">
			<div class="header_inner">
				<a href="#" class="header_logo">Punic Button</a>
				<div class="header_lang">
					<select>
						<option value="ru">RU</option>
						<option value="en">EN</option>
					</select>
				</div>
			</div>
		</header>

		<div class="content">

			<div class="poll">

				<!-- после ответа менять класс active на last -->
				<div class="poll_item active" id="currentpoll"><form>
					<div class="poll_question">От кого или где вы узнали о программе Panic Button?</div>
					<div class="poll_answer clearfix">
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q1">
							<span class="checkbox_text">От друзей друзей/коллег/партнеров</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q1">
							<span class="checkbox_text">Обсуждение на форуме</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q1">
							<span class="checkbox_text">Видео на YouTube</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q1">
							<span class="checkbox_text">Статья в СМИ</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q1">
							<span class="checkbox_text">Публикация в социальных сетях</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q1">
							<span class="checkbox_text">Увидел рекламу продукта на сайте</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q1">
							<span class="checkbox_text">Курс по анонимности и безопасности в сети</span>
						</label>
						<label class="poll_answer_item poll_answer_other checkbox">
							<span class="poll_answer_other_check">
								<input type="radio" name="q1">
								<span class="checkbox_text">Другое</span>
							</span>
							<span class="poll_answer_other_input"><input type="text" name="q1text"></span>
						</label>
					</div>
					<div class="poll_submit"><button class="button" onclick="$('#currentpoll').removeClass('active').addClass('last'); $('#nextpoll').addClass('active'); return false;">Продолжить</button></div>
				</form></div>

				<div class="poll_item" id="nextpoll"><form>
					<div class="poll_question">На сколько просто вам было разобраться и начать использовать Panic Button?</div>
					<div class="poll_answer">
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q2">
							<span class="checkbox_text">Очень просто</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q2">
							<span class="checkbox_text">Просто</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q2">
							<span class="checkbox_text">Достаточно сложно</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q2">
							<span class="checkbox_text">Сложно</span>
						</label>
						<label class="poll_answer_item checkbox">
							<input type="radio" name="q2">
							<span class="checkbox_text">Очень сложно</span>
						</label>
					</div>
					<div class="poll_submit"><button class="button" disabled>Продолжить</button></div>
				</form></div>

			</div>

		</div>

		<footer class="footer">
			&copy; 2017. Webgears Services Ltd. All rights reserved
		</footer>

	</div>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
